<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="">
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
      <ul>
        <li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} ({{ i }})</li>
      </ul>
      <template v-for="(ingredient, index) in ingredients">
        <h1>{{ ingredient }}</h1>
        <p>{{ index }}</p>
      </template>
      <button @click="ingredients.push('spices')">Add new ingredient</button>
      <hr>
      <ul>
        <li v-for="person in persons">
          <div v-for="(value, key, index) in person">{{ key }}: {{ value }} ({{ index }})</div>
        </li>
      </ul>
      <hr>
      <span v-for="n in 10">{{ n }} </span>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					ingredients: ['meat', 'fruits', 'cookies'],
          persons: [
            {name: 'Evelyn', age: 23, color: 'purple'},
            {name: 'Werner', age: 'unknown', color: 'gray'},
          ]
				},
			});
		</script>
	</body>
</html>
