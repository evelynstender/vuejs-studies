<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="lesson4.css">
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
      <!-- <div class="demo" @click="attachRed = !attachRed" :class="{'red': attachRed, 'blue': !attachBlue}"></div> -->
      <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
      <div class="demo" @click="attachRed = !attachRed" :class="{'red': attachRed}"></div>
      <div class="demo" :class="[color, {'red': attachRed}]"></div>
      <br>
      <input type="text" v-model="color">
      <hr>
      <div class="demo" :style="{'background-color': color2}"></div>
      <div class="demo" :style="myStyle"></div>
      <div class="demo" :style="[myStyle, { height: width + 'px'}]"></div>
      <br>
      <input type="text" v-model="color2">
      <input type="text" v-model="width">
		</div>
		<script>
			new Vue({
				el: '#app', 
        data: {
          attachRed: false,
          color: 'green',
          color2: 'gray',
          width: 100,
        },
        computed: {
          divClasses: function() {
            return {
              red: this.attachRed,
              blue: !this.attachRed,
            };
          },
          myStyle: function() {
            return {
              'background-color': this.color2,
              width: this.width + 'px',
            };
          },
        }
			});
		</script>
	</body>
</html>
